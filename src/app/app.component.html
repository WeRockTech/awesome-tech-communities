<md-card *ngFor="let community of communities">
  <md-card-header>
    <img md-card-avatar src="{{ community.logo }}">
    <md-card-title>
      {{ community.name }}
      <md-icon *ngIf="community.codeOfConduct">security</md-icon>
    </md-card-title>
    <md-card-subtitle>Beginner, Intermediate</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{ community.description }}</p>
    <md-chip-list>
      <md-chip *ngFor="let tag of community.tags">{{ tag }}</md-chip>
    </md-chip-list>
  </md-card-content>
  <md-card-actions>
    <a md-raised-button *ngIf="community.url" href="{{ community.url }}">Website</a>
    <a md-raised-button *ngFor="let social of community.social" href="{{ social.url }}">{{ social.name }}</a>
  </md-card-actions>
</md-card>
